<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body class="h-screen">

    {% include "share/navbar.html" %}

    <div class="mx-auto w-xl my-10 bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-gray-800 text-2xl font-bold mb-4">Add Category</h2>

        {% if message %}
            <p class="bg-green-500 text-white py-2 rounded-md font-medium mb-4">
                {{ message }}
            </p>
        {% endif %}

        <form method="post" action="{% url 'create_category' %}" class="flex flex-col space-y-4">
            {% csrf_token %}
            <div class="text-left space-y-2">
                {{ form.as_p }}
            </div>

            <button type="submit" 
                class="bg-blue-600 text-white font-bold py-3 rounded-md transition hover:bg-blue-700">
                Save Category
            </button>
        </form>
    </div>

    {% include "share/footer.html" %}
</body>
</html>
