<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVPs</title>
</head>
<body>
{% include "share/navbar.html" %}

<div class="max-w-md mx-auto bg-white my-16 rounded-xl shadow-lg overflow-hidden border border-gray-200">
    <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-800">{{ event.name }}</h2>
        <p class="text-sm text-gray-500">{{ event.category.name }}</p>
        
        <div class="mt-3 flex items-center space-x-2 text-gray-600">
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="text-lg font-medium">{{ event.date }}</span>
        </div>

        <div class="mt-2 flex items-center space-x-2 text-gray-600">
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12m4.243 4.243a8 8 0 10-11.314 0m11.314 0L13.414 12m0 0L9.172 7.757M13.414 12L9.172 7.757m4.242 4.243L6.343 6.343m6.828 6.828L6.343 6.343"></path>
            </svg>
            <span class="text-lg font-medium">{{ event.location }}</span>
        </div>

        <p class="mt-4 text-gray-700">{{ event.description }}</p>
        
           <a href="{% url "event_rsvps_dashboard" %}">
            <button class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition hover:cursor-pointer">
            Go Back 
          </button>
           </a>
    </div>
</div>


{% include "share/footer.html" %}
</body>
</html>
