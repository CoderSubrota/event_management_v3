<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role assign</title>
</head>
<body>
{% include "share/navbar.html" %}

<form method="post" class="max-w-md mx-auto my-16 bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}

    <div class="mb-4">
        <label for="{{ form.role.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
            Select Role
        </label>
        {{ form.role }}
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
        Change Role
    </button>
</form>

    
    {% include "share/footer.html" %}
</body>
</html>
