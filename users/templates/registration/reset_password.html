<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset password </title>
</head>
<body>
    {% include "share/navbar.html" %}

<div class='mx-auto w-1/2 my-9'>
    {% if messages %}
        {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
        {% endfor %}
    {% endif %}
    <div class="flex justify-center items-center min-h-screen">
        <div class=" shadow-lg rounded-lg p-8 w-full max-w-lg bg-white">
            <h2 class="text-2xl font-semibold text-center mb-6"> Reset your password </h2>
            <form method="POST" action="{% url 'password_reset' %}" class="space-y-4">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form.as_p }} 
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 w-full">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% include "share/footer.html" %}
</div>
</body>
</html>
