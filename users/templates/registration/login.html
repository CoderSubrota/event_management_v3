<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body class="bg-gray-100">
    {% include "share/navbar.html" %}
    

    <div class="mx-auto w-full max-w-md my-9 bg-white shadow-lg rounded-lg p-6">
        {% if messages %}
            {% for message in messages %}
                <div class="px-4 py-2 text-gray-500 rounded-md {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    
        <h2 class="text-2xl font-semibold text-center mb-4">Sign In</h2>
    
        <form method="POST" action="{% url 'sign-in' %}" class="space-y-4">
            {% csrf_token %}
    
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                {{ form.username }}
            </div>
    
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                {{ form.password }} 
            </div>
    
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200" type="submit">
                Sign In
            </button>
        </form>
    
        <p class="text-center mt-4">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>
    </div>
    
    
    {% include "share/footer.html" %}
</body>
</html>
