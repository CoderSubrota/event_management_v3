<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% include "share/navbar.html" %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100 w-2x">
        <div class="bg-white p-8 rounded-lg shadow-md w-2x">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 ">Add participant</h2>
    
            <form method="post" action="{% url 'add-participant' %}" class="space-y-4 w-2xl">
                {% csrf_token %}
    
                {% for field in form %}
                    <div>
                        <label class="block  text-gray-700 font-medium">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                {{form.event_assign}}
    
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
                    Save
                </button>
            </form>

        </div>
    </div>
    
   {% include "share/footer.html" %}
</body>
</html>
